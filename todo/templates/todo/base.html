{% if user.is_authenticated %}

Logged in as {{ user.username }}<br/>

<form action="{% url 'logoutuser' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log out</button>

</form>

{% else %}

<a href="#">Sign Up</a><br/>
<a href="#">Login</a>

{% endif %}


{% block content %}{% endblock %}
